<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/menu.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">  <!--ссылки на шрифты-->
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Moon+Dance&display=swap" rel="stylesheet">

</head>
<body>

  <header class="upper-header">
    <div class="auth-buttons">
      <a href="#" class="auth-btn2" data-modal="login">Увійти</a>
      <a href="#" class="auth-btn2" data-modal="register">Зареєструватися</a>
    </div>
    <div class="overlay-menu"></div>
    <div class="header-menu">
      <h1>Menu</h1>
      <div class="block"></div>

      <div class="container-fluid">
        <div class="row">
        {% for file in data %}
      <div class="card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-item-image"><img src="{{ file.image }}" class="card-img-top list-image"></li>
            <li class="list-group-item list-item-title"><h5 class="card-text">{{ file.name }} </h5></li>
            <li class="list-group-item list-item-des"><p class="card-text">{{ file.description }}</p></li>
            <li class="list-group-item list-item-price"><p class="card-subtitle card-value">{{ file.price }}</p></li>
          </ul>
        </div>
    </div>
        {%endfor%}
      </div>
        </div>

    </div>
  </header>

<script src="../static/script.js"></script>

</body>
